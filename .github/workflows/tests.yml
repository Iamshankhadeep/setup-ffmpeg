name: Tests

on:
  push:
    paths-ignore:
      - "**.md"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 2

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        ffmpeg: [4.1, 4.4]

    steps:
      - uses: actions/checkout@v2
      - name: Run Iamshankhadeep/setup-ffmpeg
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ matrix.ffmpeg }}

      - name: Run Iamshankhadeep/setup-ffmpeg
        id: setup-ffmpeg
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ matrix.ffmpeg }}
      - run: ffmpeg -version
      - run: ffprobe -version
